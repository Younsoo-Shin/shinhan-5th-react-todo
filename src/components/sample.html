<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="max-width: 760px; margin: auto">
      <div style="display: flex; flex-direction: column; align-items: center">
        <div style="width: 100%; text-align: center">
          <div>
            <h1>Todo APP</h1>
          </div>
          <div style="display: flex">
            <input type="text" style="flex-grow: 1" />
            <button>입력</button>
          </div>
        </div>

        <div style="margin-top: 30px">
          <div>
            <button style="background: red; border: 0; width: 20px; height: 20px; border-radius: 30px"></button>
            <button style="background: blue; border: 0; width: 20px; height: 20px; border-radius: 30px"></button>
            <button style="background: violet; border: 0; width: 20px; height: 20px; border-radius: 30px"></button>
            <button style="background: orange; border: 0; width: 20px; height: 20px; border-radius: 30px"></button>
          </div>
        </div>

        <div style="width: 100%; display: flex; flex-direction: column; align-items: center">
          <div>
            <h1>Todo Items</h1>
          </div>

          <style>
            li.todo-item {
              background-color: red;
              margin-bottom: 10px;
              padding: 15px;
              color: white;
              border-radius: 10px;
            }
          </style>
          <div style="width: 100%">
            <ul style="list-style: none; padding-left: 0">
              <li class="todo-item">item1</li>
              <li class="todo-item">item2</li>
              <li class="todo-item">item3</li>
              <li class="todo-item">item4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
